identity:
  author: zzm_t
  name: edge_tts
  label:
    en_US: edge_tts
    zh_Hans: edge_tts
    pt_BR: edge_tts
  description:
    en_US: A speech synthesis tool based on edge tts
    zh_Hans: 一个基于edge tts的语音合成工具
    pt_BR: A speech synthesis tool based on edge tts
  icon: icon.svg
credentials_for_provider:
    speech_key: # 这是凭证的内部名称，将在 Python 代码中使用
        type: secret-input # 输入类型为密码框
        required: true # 此凭证是必需的
        label: # 在 Dify UI 中显示的标签 (支持多语言)
            en_US: Azure Speech access Token
            zh_Hans: Azure Speech 访问令牌
        placeholder: # 输入框的提示文字 (支持多语言)
            en_US: Enter your Azure Speech access token
            zh_Hans: 请输入您的 Azure Speech 访问令牌
            # ... (其他语言)
        help: # 帮助提示信息 (支持多语言)
            en_US: How to get your Azure Speech access token
            zh_Hans: 如何获取 Azure Speech 访问令牌
            # ... (其他语言)
        url: https://learn.microsoft.com/zh-cn/azure/ai-services/speech-service/ # 点击帮助提示时跳转的 URL
    service_region: # 这是凭证的内部名称，将在 Python 代码中使用
        type: text-input # 输入类型为密码框
        required: true # 此凭证是必需的
        label: # 在 Dify UI 中显示的标签 (支持多语言)
            en_US: Azure Speech Region
            zh_Hans: 区域
            # ... (其他语言)
        placeholder: # 输入框的提示文字 (支持多语言)
            en_US: Enter your Azure Speech Region
            zh_Hans: 请输入您的区域
            # ... (其他语言)
        help: # 帮助提示信息 (支持多语言)
            en_US: How to get your Azure Speech Region
            zh_Hans: 如何获取区域
            # ... (其他语言)
        url: https://learn.microsoft.com/zh-cn/azure/ai-services/speech-service/regions?tabs=geographies # 点击帮助提示时跳转的 URL
tools:
  - tools/edge_tts.yaml
extra:
  python:
    source: provider/edge_tts.py
